<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tauri App</title>
</head>
<body>
    <div class="container">
        <img src="assets/Square30x30Logo.png" alt="">
        <div>
            <h4> Tauri First Example app</h4>
        </div>
        <div>
            <select>
                <option value="" disabled selected>Select Command to Execuate</option>
                <option value="dir">Execuate dir Command</option>
                <option value="set">Execuate set Command</option>
                <option value="cd">Execuate cd Command</option>
                
            </select>
            <button  type="button" id="login"> Excute Command</button>
        </div>
        <div> 
            <textarea rows="8" cols="100"></textarea>   
        </div>
    </div>
</body>
</html>
